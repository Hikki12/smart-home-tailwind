<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/styles.css">
    <title>Smart home | TailwindCSS</title>
</head>
<body>
    <main class="bg-plant bg-center bg-cover w-full h-screen">
        <section class="grid place-content-center w-full h-full">
            <div class="grid glassmorphism w-80 lg:w-[600px] lg:h-[600px] border border-black p-4">
                <div class="text-center mb-4">
                    <p>You are controlling</p>
                    <p class="text-3xl font-bold">Main Lounge & Dinning Room</p>
                </div>
                <div class="grid md:grid-cols-2">
                    <div class="w-full">
                        <img
                            loading="lazy"
                            src="https://i.ibb.co/09fmVRK/plan.png"
                        />
                    </div>
                    <div class="grid grid-cols-2 mt-5">
                        <div class="flex flex-col items-center bg-white/50 rounded-md">
                            <p>Lights</p>
                            <img
                                class="w-8"
                                src="https://img.icons8.com/pastel-glyph/64/000000/light--v1.png"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
